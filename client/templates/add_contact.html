{% extends 'base.html' %}
{% block title %}Add Contact{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto card mt-8">
    <h1 class="text-2xl font-bold mb-6">Add Contact</h1>
    <form method="post" action="/add_contact" class="space-y-4">
        <div>
            <label for="user_id" class="block font-semibold">User:</label>
            <select id="user_id" name="user_id" class="w-full border rounded px-3 py-2">
                {% for user in users %}
                <option value="{{ user['id'] }}">{{ user['username'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="name" class="block font-semibold">Name:</label>
            <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="email" class="block font-semibold">Email:</label>
            <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="phone" class="block font-semibold">Phone:</label>
            <input type="text" id="phone" name="phone" class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="address" class="block font-semibold">Address:</label>
            <input type="text" id="address" name="address" class="w-full border rounded px-3 py-2">
        </div>
    <button type="submit" class="btn-primary">Add Contact</button>
    </form>
    {% if error %}<p class="text-red-600 mt-4">{{ error }}</p>{% endif %}
    {% if success %}<p class="text-green-600 mt-4">{{ success }}</p>{% endif %}
    <a href="/contacts" class="block mt-4 text-blue-600 hover:underline">Back to Contacts</a>
</div>
{% endblock %}
