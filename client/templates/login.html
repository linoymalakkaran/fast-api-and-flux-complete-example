{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded p-8 mt-16">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form method="post" action="/login" class="space-y-4">
        <div>
            <label for="username" class="block font-semibold">Username:</label>
            <input type="text" id="username" name="username" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="password" class="block font-semibold">Password:</label>
            <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
    </form>
    {% if error %}<p class="text-red-600 mt-4 text-center">{{ error }}</p>{% endif %}
</div>
{% endblock %}
