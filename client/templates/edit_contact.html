{% extends 'base.html' %}
{% block title %}Edit Contact{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6">Edit Contact</h1>
    <form method="post" action="" class="space-y-4">
        <div>
            <label for="name" class="block font-semibold">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact['name'] }}" required class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="email" class="block font-semibold">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact['email'] }}" class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="phone" class="block font-semibold">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact['phone'] }}" class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="address" class="block font-semibold">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact['address'] }}" class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Contact</button>
    </form>
    {% if error %}<p class="text-red-600 mt-4">{{ error }}</p>{% endif %}
    {% if success %}<p class="text-green-600 mt-4">{{ success }}</p>{% endif %}
    <a href="/contacts" class="block mt-4 text-blue-600 hover:underline">Back to Contacts</a>
</div>
{% endblock %}
