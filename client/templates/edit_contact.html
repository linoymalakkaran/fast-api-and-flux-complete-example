<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="post" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact['name'] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact['email'] }}"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact['phone'] }}"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact['address'] }}"><br>
        <button type="submit">Update Contact</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green;">{{ success }}</p>{% endif %}
    <a href="/contacts">Back to Contacts</a>
</body>
</html>
